<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Counter:</h1>
    <p class="text-center">{{counterhtml}} = Number of vists</p>
    <p class="text-center">{{actual_counter}} = Actual visits</p>
    <div class="container d-flex justify-content-between col-2">
        <button class="button" onclick="window.location.href='/'">Clicker</button>
        <button class="button" onclick="window.location.href='/destroy_session'">Resetter</button>
        <button class="button" onclick="window.location.href='/double_down'">+2</button>
    </div>
    <div class="container d-flex justify-content-between col-1">
        <form action="/input_amount" method="post">
            <label for="input_amount"> Choose your increase: </label>
                <input type='number' name='selected' required>
                <input type="submit" class="btn" value="Punch it Chewie">
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
